<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Mis Compras</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Mis Comras</h1>
            </header>
            <nav>
                <ul>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Compra001
                        </a>
                    </li>

                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 FeriaOnline</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Compra{{carrito?.created_at}}</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio disabled">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos">
                   <div class="carrito-producto"*ngFor="let product of products" >
                    <img class="carrito-producto-imagen"  [src]="product.image" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Título</small>
                        <h3>{{product.name }}</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>4</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>{{product.price}}$</p>
                    </div>


                </div>

                </div>

                <div id="carrito-acciones" class="carrito-acciones ">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-comprar" routerLink="/shopping">Atras</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Subtotal:</p>
                            <p id="total">$3000</p>
                        </div>


                        <div class="carrito-acciones-total2">
                          <p>Total:</p>
                          <p id="total">$3000</p>
                      </div>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
  </body>
  </html>
