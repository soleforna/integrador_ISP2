<!--PRESENTACIÓN-->
<div class="container-fluid banner mt-5" id="main">
  <div class="row">
    <div class="col-1 mt-5">
    </div>
    <div class="col-10 text-center">
      <h1 class="pt-5 fs-1"> {{"Vea nuestro catalogo!!"| uppercase}}
      </h1>
      <h3 class="mt-4">Lo mejor en productos de segunda mano.</h3>
      <p class="lead fw-normal fst-italic mt-4 pt-2 pb-1 ">Elija sus productos, cargelos y paguelos al instante!</p>
      <a class="btn btn-info p-2 mt-4 mb-4 btn-orden" href="/producto#productCard">Haga su pedido!</a>
    </div>
    <!-----------FILTROS------------->
    <div class="container text-center">
      <h2> Filtrar por</h2>
      <div class="row">
        <select [(ngModel)]="opcionSeleccionada" (change)="filtrarProductos()"
          class="filter-container mt-3 mb-2">
          <option *ngFor="let categoria of categoriesSet" [value]="categoria">{{ categoria }}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<app-products id="products"></app-products>

<div class="container">
  <h3 class="fs-1 text-center mt-5">¿Querés vender aquello que ya no necesitas?</h3>
  <h4 class="text-center mt-5 ">Dejanos tu email y nos pondremos en contacto!</h4>
  <div action="" class="text-center mt-5 mb-5">
    <input type="text" placeholder="ingresá tu correo" class="input-email-style  mt-3 mb-5 border" [(ngModel)]="correo">
    <br>
    <button type="button " class="btn btn-dark rounded-pill" (click)="registrarCorreo()">Enviar correo</button>
  </div>
</div>
<app-footer></app-footer>
