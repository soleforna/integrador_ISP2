<form class="wrapper" [formGroup]="loginForm">
  <div class="container main">
    <div class="row">
      <div class="col-md-6 side-image"></div>
      <div class="col-md-6 right">
        <div class="input-box">
          <p>Iniciar Sesión</p>
          <div class="input-field">
            <input formControlName="email" type="text" class="input" id="email" placeholder="Email">
          </div>
    
          <div class="input-field">
            <input formControlName="password" type="password" class="input" id="password" placeholder="Contraseña">
          </div>
          <div class="input-field">
            <button type="submit" class="submit" >Iniciar Sesión</button>
          </div>
          <div class="signup">
            <span>¿Eres nuevo en este sitio? <a routerLink="/registro">Regístrate</a></span>
          </div>
          <div class="ppal">
            <a routerLink="/">Ir a pagina principal</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
