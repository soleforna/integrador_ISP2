  <app-nav></app-nav>
  <form class="wrapper"  (ngSubmit)="enviarCorreo()">
    <div class="container-table">
      <br>
      <br>
      <h5>Ingrese su Email</h5>
       <input type="text" id="correo" name="correo" required
           minlength="8" maxlength="35" size="40" [(ngModel)]="email" >
      <br>
    </div>
  
    <div class="input-field mt-5" >
    <button type="submit" class="submit">Enviar</button>
    <div *ngIf="enviarCorreoError" class="ng-error">
      <p>Error al enviar el Correo Electronico.</p>
    </div>
    <a routerLink="/">Ir a pagina principal</a>
    </div>
  </form>
 <app-footer></app-footer>
